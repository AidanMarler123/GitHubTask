<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Fetching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <h1>
            GitHub Fetcher
        </h1>
        <div class="container mt-2">
            <form class="border rounded p-2">
                <div class="row">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" id="Username" class="form-control" required>
                            <label for="description" class="form-label">GitHub Username</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" id="Token" class="form-control" required>
                            <label for="due" class="form-label">Token</label>
                        </div>
                    </div>
                </div>
            </form>
            <button class="btn btn-primary mb-3 mt-2 float-end" type="submit" id="fetch">Fetch</button>
        </div>
        <div class="container mt-5" id="data-container">

        </div>
        <script src="github.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
